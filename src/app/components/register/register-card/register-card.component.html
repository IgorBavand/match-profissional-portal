<div class="register-card">
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="register-form">
    <h2>Cadastro</h2>

    <label>
      Nome:
      <input type="text" name="name" [(ngModel)]="user.name" #name="ngModel" required>
    </label>
    <p *ngIf="name.invalid && name.touched" class="error-message">
      Nome é obrigatório.
    </p>

    <label>
      Email:
      <input type="email" name="email" [(ngModel)]="user.email" #email="ngModel" required>
    </label>
    <p *ngIf="email.invalid && email.touched" class="error-message">
      Email inválido.
    </p>

    <label>
      Senha:
      <input type="password" name="password" [(ngModel)]="user.password" #password="ngModel" minlength="6" required>
    </label>
    <p *ngIf="password.invalid && password.touched" class="error-message">
      A senha deve ter pelo menos 6 caracteres.
    </p>

    <label>
      Currículo (Link):
      <input type="text" name="curriculum" [(ngModel)]="user.curriculum">
    </label>

    <label>
      Habilidades (separadas por vírgula):
      <input type="text" name="skills" [(ngModel)]="skillsInput" (change)="updateSkills()">
    </label>

    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

    <button type="submit" [disabled]="isLoading || registerForm.invalid">
      {{ isLoading ? 'Cadastrando...' : 'Cadastrar' }}
    </button>

    <p>Já tem uma conta? <a (click)="goToLogin()">Faça login</a></p>
  </form>

</div>
