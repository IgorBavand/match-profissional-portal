<mat-toolbar class="toolbar">
  <span class="fill-remaining-space text">
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      #menuTrigger="matMenuTrigger"
      (click)="menuTrigger.openMenu()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <span (mouseleave)="menuTrigger.closeMenu()">
        <button mat-menu-item routerLink="/">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </button>
        <button mat-menu-item routerLink="/customers">
          <mat-icon>people_outline</mat-icon>
          <span>Clientes</span>
        </button>
        <button mat-menu-item routerLink="/equipment">
          <mat-icon>laptop</mat-icon>
          <span>Equipamentos</span>
        </button>
        <button mat-menu-item routerLink="/login" *ngIf="!isLoggedIn">
          <mat-icon>admin_panel_settings</mat-icon>
          <span>Login</span>
        </button>

        <button mat-menu-item (click)="logout()"  *ngIf="isLoggedIn">
          <mat-icon>exit_to_app</mat-icon>
          <span>Sair</span>
        </button>
      </span>
    </mat-menu>
  </span>
  <span class="fill-remaining-space text">Match Profissional</span>
</mat-toolbar>
